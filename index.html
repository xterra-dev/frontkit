<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Frontkit</title>

    <link rel="stylesheet" href="styles/basic.css" />

    <script src="https://kit.fontawesome.com/a0115c9c00.js" crossorigin="anonymous" async></script>
    <script src="scripts/engine.js" async></script>

  </head>
  <body>

    <div id="navbar" class="floating-platform hidden"></div>

    <div id="tools" class="floating-platform">
      <div id="pointer-tool">
        <i class="fas fa-mouse-pointer"></i>
      </div>
      <div id="hand-tool">
        <i class="fas fa-hand-paper"></i>
      </div>
      <div id="add-tool">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div id="scene">
      <div id="ground">

      </div>
    </div>

    <div id="controls" class="floating-platform">

    </div>

    <div id="debug-cursor" class="floating-platform debug hidden"></div>

  </body>
</html>
