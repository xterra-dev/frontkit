<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Frontkit</title>

    <link rel="stylesheet" href="styles/basic.css" />

    <script src="https://kit.fontawesome.com/a0115c9c00.js" crossorigin="anonymous" async></script>
    <script src="scripts/engine.js" async></script>

  </head>
  <body>

    <div id="navbar" class="floating-platform hidden noselect"></div>

    <div id="tools" class="floating-platform noselect">
      <div id="pointer-tool">
        <i class="fas fa-mouse-pointer"></i>
      </div>
      <div id="hand-tool">
        <i class="fas fa-hand-paper"></i>
      </div>
    </div>

    <div id="scene" class="noselect">
      <div id="ground">

      </div>
    </div>

    <div id="controls" class="floating-platform">

    </div>

    <div id="blueprints" class="floating-platform noselect">
      <h3>blueprints</h3>
      <div class="showcase">
        <div class="item">
          <i class="far fa-square"></i>
          <div class="name">floating container</div>
        </div>
      </div>
    </div>

    <div id="debug-cursor" class="floating-platform debug hidden noselect"></div>

  </body>
</html>
